location: Data From Fig. 3 of Phys.Rev.C 110 (2024) 4, 044901
description: 'Per-trigger jet-pair yield as a function of $\Delta\phi$ for selected $\pi^0$ trigger and charged-hadron-associated $p_T$ combinations (${{p_{T,\pi^0}} \otimes p_{T,h}}$) in Au$+$Au collisions.  Systematic uncertainties for background subtraction and global scale uncertainties are given.'
