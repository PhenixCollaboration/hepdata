#PHENIX paper PPG250
#
#Jet modification via Ï€0-hadron correlations in Au+Au collisions at sqrt(sNN)=200 GeV
#
#Phys.Rev.C 110 (2024) 4, 044901
#InspireHEP ID: 2797343
