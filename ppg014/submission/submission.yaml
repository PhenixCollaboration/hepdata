name: "Fig. 2 Part 1"
location: Data from Fig. 2 of PRL 91 (072301) 2003.
description: Nuclear modification factor $R_{AA}(p_T)$ for $\pi^0$ in central (closed circles) and peripheral (open circles) $Au+Au$ at $\sqrt{S_{NN}} = 200\ GeV$. The error bars include all point-to-point experimental ($p+p, Au+Au$) errors. The shaded bands represent the fractional uncertainties in $\langle T_{AuAu} \rangle$ and in the $\pi^0$ yields normalization added in quadrature, which can move all the points up or down together (in the central case the shaded band shown is the fractional error for the first point). Systematic uncertainties which are correlated point-to-point are labeled sys(corr) and systematic uncertainties from the normalization are labeled sys(norm).
