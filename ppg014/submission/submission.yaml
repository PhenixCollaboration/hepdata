comment: | # preserve newline
  Transverse momentum spectra of neutral pions in the range $1 < p_T < 10Gev/c$ have been measured at midrapidity by the PHENIX experiment at BNL RHIC in Au $+$ Au collisions at $\sqrt{s_{NN}} = 200\ GeV$. The $\pi^0$ multiplicity in central reactions is significantly below the yields measured at the same $\sqrt{s_{NN}}$ in peripheral Au $+$ Au and $p+p$ reactions scaled by the number of nucleon-nucleon collisions. For the most central bin, the supression factor is ~2.5 at $p_T = 2GeV/c$ and increases to ~4-5 at $p_T \approx 4\ GeV/c$. At larger $p_T$, the suppression remains constant within errors. The deficit is already apparent in semiperipheral reactions and increases smoothly with centrality.

